<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, initial-scale=1.0">
    <title>转专 专专 注专 砖</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Heebo', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState } = React;

        // 拽
        const RotateCcw = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="1 4 1 10 7 10"></polyline>
                <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
            </svg>
        );

        const ArrowRight = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="5" y1="12" x2="19" y2="12"></line>
                <polyline points="12 5 5 12 12 19"></polyline>
            </svg>
        );

        const GripVertical = ({ size = 24, className = '' }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
                <circle cx="9" cy="12" r="1"></circle>
                <circle cx="9" cy="5" r="1"></circle>
                <circle cx="9" cy="19" r="1"></circle>
                <circle cx="15" cy="12" r="1"></circle>
                <circle cx="15" cy="5" r="1"></circle>
                <circle cx="15" cy="19" r="1"></circle>
            </svg>
        );

        // 拽驻 专砖转 - 注转拽  转  拽 砖爪专驻转
        const ValuesExercise = () => {
            const allValues = [
                '转', '', '转 转', '抓', '驻转', '砖专', '转转', '转', '专转', '', '驻转转', '', '',
                '驻转', '转', '砖转', '住专转', '爪转', '专转', '专', '', ' 注爪', '  专', '专转',
                '', '专', '砖转', ' 砖转', '', '', '转', '', '砖', '转', '', '专', '拽专转 转',
                '转', '砖转', '转', '住转转', '住转驻拽转 注', '注专', '爪', '拽砖', '专', '砖驻注', '转转', '转',
                '专转', '砖转', '驻砖 专', '', '转 ', '', '专爪转', '注', '', '砖专 驻', '砖专', '转',
                '住转', '注转', '爪转', '爪专转转', '', ' 砖驻', ' ', '转', '', '拽转 住',
                '转', '', '拽 专', '转', '住专转', '住专转', '注专转', '注砖转', '爪转', '拽专转', '拽爪注转',
                '砖注转 注爪转', '砖驻', '转', '转', '转', '砖转', '拽', '转', '住转', '住专', '住转', '住驻转',
                '注转 爪转', '注专 转', '注', '注爪转', '注拽转', '驻砖转', '驻转转', '爪拽', '爪', '爪注转', '拽 注爪转',
                '专注', '专转', '专注转', '砖驻转转', '砖', '砖转驻转', '砖转祝 驻注', '砖转 ', '转转', '转注', '转拽', '转拽砖专转'
            ];

            const [stage, setStage] = useState(0);
            const [selectedValues, setSelectedValues] = useState([]);
            const [rankedValues, setRankedValues] = useState([]);
            const [draggedItem, setDraggedItem] = useState(null);

            const handleValueClick = (value) => {
                if (selectedValues.includes(value)) {
                    setSelectedValues(selectedValues.filter(v => v !== value));
                } else if (selectedValues.length < 5) {
                    setSelectedValues([...selectedValues, value]);
                }
            };

            const handleReset = () => {
                setSelectedValues([]);
            };

            const moveToStage2 = () => {
                setRankedValues(selectedValues.map((value, index) => ({ value, rank: index + 1 })));
                setStage(2);
            };

            const handleDragStart = (e, index) => {
                setDraggedItem(index);
                e.dataTransfer.effectAllowed = 'move';
            };

            const handleDragOver = (e, index) => {
                e.preventDefault();
                if (draggedItem === null || draggedItem === index) return;

                const newRanked = [...rankedValues];
                const draggedValue = newRanked[draggedItem];
                newRanked.splice(draggedItem, 1);
                newRanked.splice(index, 0, draggedValue);
                
                setDraggedItem(index);
                setRankedValues(newRanked.map((item, idx) => ({ ...item, rank: idx + 1 })));
            };

            const handleDragEnd = () => {
                setDraggedItem(null);
            };

            const backToStage1 = () => {
                setStage(1);
            };

            const canContinue = selectedValues.length === 5;

            return (
                <div className="bg-gradient-to-br from-gray-50 to-slate-100 overflow-hidden" style={{ width: '1200px', height: '675px' }}>
                    <div className="h-full flex flex-col">
                        <div className="bg-white border-b border-gray-200 py-2 px-4 text-center shadow-sm">
                            <h1 className="text-xl font-semibold text-gray-800">注专 砖 - 转专 专专 注专 砖</h1>
                        </div>

                        <div className="flex-1 overflow-hidden">
                            {stage === 0 && (
                                <div className="h-full flex items-center justify-center p-8">
                                    <div className="bg-white rounded-3xl shadow-lg p-12 max-w-4xl border border-gray-200">
                                        <h3 className="text-3xl font-semibold text-gray-800 mb-8 text-center">专  转专 专专 注专</h3>
                                        
                                        <div className="space-y-6 mb-8">
                                            <div className="bg-blue-50 rounded-2xl p-6 border border-blue-100">
                                                <h4 className="text-xl font-semibold text-gray-800 mb-3">砖 1 - 专转 注专</h4>
                                                <p className="text-gray-700 mb-2 leading-relaxed">驻 专砖 砖 注专 砖</p>
                                                <p className="text-gray-700 mb-2 leading-relaxed">砖 专 转 转 <strong>砖转 注专 专</strong> 砖 转专  砖 拽爪注</p>
                                                <p className="text-gray-600 text-sm"> 爪 注 注专 转专 转 - 转 专 注 5 注专</p>
                                            </div>

                                            <div className="bg-purple-50 rounded-2xl p-6 border border-purple-100">
                                                <h4 className="text-xl font-semibold text-gray-800 mb-3">砖 2 - 专 注专</h4>
                                                <p className="text-gray-700 mb-2 leading-relaxed">专 专, 砖 专 转 注专 砖专</p>
                                                <p className="text-gray-700 leading-relaxed">砖 住专 转 驻 住专 砖转 转 拽 砖 转驻住 </p>
                                                <p className="text-gray-600 text-sm mt-2"> 转 专专 转 注专  住专 转</p>
                                            </div>
                                        </div>

                                        <button
                                            onClick={() => setStage(1)}
                                            className="w-full bg-gray-800 hover:bg-gray-900 text-white font-medium py-4 px-8 rounded-full transition-all text-lg flex items-center justify-center gap-3 shadow-md hover:shadow-lg"
                                        >
                                            转 转 转专
                                            <ArrowRight size={22} />
                                        </button>
                                    </div>
                                </div>
                            )}

                            {/* 砖 1 砖 2 - 注转拽 转  砖专 拽 拽抓 砖爪专驻转 */}
                            {/* ... */}
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<ValuesExercise />, document.getElementById('root'));
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1090, initial-scale=1.0">
    <title>תרגיל ברור ערכים אישיים</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Heebo', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState } = React;

        const RotateCcw = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="1 4 1 10 7 10"></polyline>
                <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
            </svg>
        );

        const GripVertical = ({ size = 24, className = '' }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
                <circle cx="9" cy="12" r="1"></circle>
                <circle cx="9" cy="5" r="1"></circle>
                <circle cx="9" cy="19" r="1"></circle>
                <circle cx="15" cy="12" r="1"></circle>
                <circle cx="15" cy="5" r="1"></circle>
                <circle cx="15" cy="19" r="1"></circle>
            </svg>
        );

        const ValuesExercise = () => {
            const allValues = [
                'אדיבות', 'אהבה', 'אהבת המולדת', 'אומץ', 'אופטימיות', 'אושר', 'אותנטיות', 'אחדות', 'אחריות', 'איזון', 'אכפתיות', 'אמון', 'אמונה',
                'אמפתיה', 'אמת', 'אנושיות', 'אסרטיביות', 'אצילות', 'בהירות', 'בחירה', 'ביטחון', 'ביטוי עצמי', 'בין אדם לחברו', 'בריאות',
                'גאווה', 'גבורה', 'גמישות', 'דוגמא אישית', 'הבנה', 'הגיון', 'הגינות', 'הגנה', 'הגשמה', 'הדדיות', 'הובלה', 'הומור', 'הוקרת תודה',
                'הזדהות', 'הישגיות', 'החלטיות', 'הסתגלות', 'הסתפקות במועט', 'הערכה', 'הצלחה', 'הקשבה', 'הרמוניה', 'השפעה', 'התלהבות', 'התמדה',
                'חברות', 'חדשנות', 'חופש בחירה', 'חיים', 'חכמת חיים', 'חמלה', 'חריצות', 'ידע', 'יוזמה', 'יושר פנימי', 'יושרה', 'ייחודיות',
                'יסודיות', 'יעילות', 'יציבות', 'יצירתיות', 'כבוד', 'כבוד המשפחה', 'כיבוד האדם', 'כנות', 'למידה', 'לקיחת סיכונים',
                'מחויבות', 'מחילה', 'מיקוד במטרה', 'מנהיגות', 'מסורת', 'מסירות', 'מעורבות', 'מעשיות', 'מצוינות', 'מקוריות', 'מקצועיות',
                'משמעת עצמית', 'משפחה', 'נאמנות', 'נדיבות', 'נוחות', 'נחישות', 'ניקיון', 'נתינה', 'סבלנות', 'סדר', 'סובלנות', 'ספונטניות',
                'עבודת צוות', 'עזרה לזולת', 'ענווה', 'עצמאות', 'עקביות', 'פשטות', 'פתיחות', 'צדק', 'צמיחה', 'צניעות', 'קבלה עצמית',
                'רוגע', 'רוחניות', 'רעות', 'שאפתנות', 'שוויון', 'שותפות', 'שיתוף פעולה', 'שמחת חיים', 'תמימות', 'תעוזה', 'תקווה', 'תקשורת'
            ];

            const [stage, setStage] = useState(1);
            const [selectedValues, setSelectedValues] = useState([]);
            const [rankedValues, setRankedValues] = useState([]);
            const [draggedItem, setDraggedItem] = useState(null);

            const handleValueClick = (value) => {
                if (selectedValues.includes(value)) {
                    setSelectedValues(selectedValues.filter(v => v !== value));
                } else if (selectedValues.length < 5) {
                    setSelectedValues([...selectedValues, value]);
                }
            };

            const handleReset = () => {
                setSelectedValues([]);
            };

            const moveToStage2 = () => {
                setRankedValues(selectedValues.map((value, index) => ({ value, rank: index + 1 })));
                setStage(2);
            };

            const handleDragStart = (e, index) => {
                setDraggedItem(index);
                e.dataTransfer.effectAllowed = 'move';
            };

            const handleDragOver = (e, index) => {
                e.preventDefault();
                if (draggedItem === null || draggedItem === index) return;

                const newRanked = [...rankedValues];
                const draggedValue = newRanked[draggedItem];
                newRanked.splice(draggedItem, 1);
                newRanked.splice(index, 0, draggedValue);
                
                setDraggedItem(index);
                setRankedValues(newRanked.map((item, idx) => ({ ...item, rank: idx + 1 })));
            };

            const handleDragEnd = () => {
                setDraggedItem(null);
            };

            const backToStage1 = () => {
                setStage(1);
            };

            const canContinue = selectedValues.length === 5;

            return (
                <div className="bg-gradient-to-br from-gray-50 to-slate-100 overflow-hidden" style={{ width: '1090px', height: '535px' }}>
                    <div className="h-full flex flex-col">
                        <div className="bg-white border-b border-gray-200 py-1 px-3 text-center shadow-sm">
                            <h1 className="text-base font-semibold text-gray-800">ערכים אישיים - תרגיל ברור ערכים אישיים</h1>
                        </div>

                        <div className="flex-1 overflow-hidden">
                            {stage === 1 && (
                                <div className="h-full flex flex-row p-4 gap-4">
                                    <div className="w-52 flex flex-col flex-shrink-0">
                                        <div className="bg-white rounded-2xl p-3 shadow-sm border border-gray-200 mb-3">
                                            <div className="text-base font-semibold text-gray-800 mb-1.5">
                                                שלב 1: בחירת ערכים
                                            </div>
                                            <div className="flex items-center justify-between gap-2">
                                                <div className="text-xs font-medium text-gray-700 bg-blue-50 px-2 py-1 rounded-full border border-blue-200">
                                                    נבחרו: {selectedValues.length}/5
                                                </div>
                                                {selectedValues.length > 0 && (
                                                    <button
                                                        onClick={handleReset}
                                                        className="flex items-center gap-1 px-2 py-1 bg-white hover:bg-gray-50 text-gray-700 rounded-full transition-all border border-gray-200 shadow-sm text-xs"
                                                    >
                                                        <RotateCcw size={12} />
                                                        איפוס
                                                    </button>
                                                )}
                                            </div>
                                        </div>

                                        <div className="flex-1 overflow-hidden">
                                            {canContinue ? (
                                                <div className="bg-gradient-to-br from-amber-50 to-yellow-50 border-2 border-amber-300 rounded-2xl p-3 shadow-sm h-full flex flex-col">
                                                    <h4 className="text-sm font-semibold text-gray-800 mb-2 text-center">
                                                        ✨ הערכים שנבחרו
                                                    </h4>
                                                    <div className="space-y-1.5 mb-2 flex-1 overflow-y-auto">
                                                        {selectedValues.map((value, idx) => (
                                                            <div key={value} className="flex items-center gap-2 bg-white px-2 py-1.5 rounded-full border border-amber-200 shadow-sm">
                                                                <div className="w-4 h-4 rounded-full bg-gray-800 text-white text-xs flex items-center justify-center font-semibold flex-shrink-0" style={{ fontSize: '10px' }}>
                                                                    {idx + 1}
                                                                </div>
                                                                <span className="text-xs text-gray-800 font-medium truncate">{value}</span>
                                                            </div>
                                                        ))}
                                                    </div>
                                                    <p className="text-xs text-gray-700 mb-2 leading-relaxed text-center">
                                                        האם ערכים אלו מהווים את העקרונות שלפיהם פועלים ביום יום?
                                                    </p>
                                                    <button
                                                        onClick={moveToStage2}
                                                        className="w-full bg-gray-800 hover:bg-gray-900 text-white font-medium py-1.5 px-3 rounded-full transition-all shadow-md hover:shadow-lg text-xs"

        if (selected.length === 5) {

        if (to < 0 || to >= ranked.length || from === to) return;
        setRanked(prev => {
          const arr=[...prev];
          const item=arr[from];
          arr.splice(from,1);
          arr.splice(to,0,item);
          return arr.map((o,i)=>({...o,rank:i+1}));

        if (e.pointerType === 'mouse' && e.button !== 0) return;
        dragPointerIdRef.current = e.pointerId;
        setDragIdx(idx);
      };
 
      const handlePointerMove = (e) => {
        if (dragIdx === null) return;
        if (dragPointerIdRef.current != null && e.pointerId !== dragPointerIdRef.current) return;
        if (!rankListRef.current) return;
 
        const firstItem = rankListRef.current.querySelector('[data-rank-item="0"]');
        const lastItem = rankListRef.current.querySelector(`[data-rank-item="${ranked.length-1}"]`);

        const top = firstItem.getBoundingClientRect().top;
        const bottom = lastItem.getBoundingClientRect().bottom;
        const total = bottom - top;
        if (total <= 0) return;
 
        let relY = e.clientY - top;
        if (relY < 0) relY = 0;
        if (relY > total - 1) relY = total - 1;
 
        const rowHeight = total / ranked.length;
        let newIdx = Math.floor(relY / rowHeight);
        if (newIdx < 0) newIdx = 0;
        if (newIdx > ranked.length-1) newIdx = ranked.length-1;
        if (newIdx === dragIdx) return;
 
        setRanked(prev => {
          const arr=[...prev];
          const item=arr[dragIdx];
          arr.splice(dragIdx,1);
          arr.splice(newIdx,0,item);
          const updated = arr.map((o,i)=>({...o,rank:i+1}));
          setDragIdx(newIdx);
          return updated;
        });
      };

        dragPointerIdRef.current = null;
        setDragIdx(null);
